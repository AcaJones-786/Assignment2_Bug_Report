<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE-edge">
    <title>Ticket Dashboard</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div id="innerBody">
        <div class="container">
            <div id="header">
                <div>
                    <img src="images\choc.bmp" alt="" width="140px" height="70px">
                </div>
                <div>
                    <h1>Ticket Dashboard</h1>
                </div>
            </div>
            <div class="dashbody">
                <div class="nav">
                    <div>
                        <button onclick="openTicket()">Create</button>

                    </div>
                    <div>
                        <p>Read(Search)</p>
                        <p>SearchbarHere</p>
                    </div>
                    <div>
                        <p>Update(Edit)</p>
                    </div>
                    <div>
                        <p>Delete(Remove)</p>
                    </div>
                    <div class="exit">
                        <button type="button" class="button2">
                            <span class="button_text">Save & Exit to the projects dashboard</span>
                        </button>
                    </div>
                </div>
                <div class="dash" id="ticketDash">
                    <div id="dashHeader">
                        <p>Ticket Number</p>
                        <p>Ticket Details</p>
                        <p>Assigned to</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="form-popup" id="myTicket">
        <form action="TicketDashboard.html" id="ticketForm" class="form-container" autocomplete="off">
            <h1>Create new Ticket</h1>

            <label for="TicketTitle">Assigned To</label>
            <input class="TicketTitle" name="TicketTitle" type="text" id="assignedInput" required>

            <label for="TicketAuthor">Ticket Details</label>
            <input type="text" name="TicketAuthor" class="TicketTitle" id="detailsInput" required>
            <div id="UrgencyButtons">
                <p>Ticket Urgency</p>
                <input type="radio" id="high" name="urgency" value=" High">
                <label for="high">High</label>
                <input type="radio" id="medium" name="urgency" value="Medium">
                <label for="medium">Medium</label>
                <input type="radio" id="low" name="urgency" value="low">
                <label for="low">Low</label>
            </div>

            <label for="TicketDateCompleted" id="DueDateTitle">Due Date </label>
            <input type="date" name="TicketDateCompleted" class="TicketTitle" id="dueDateInput">
            <label for="TicketDateEstimated" id="DueDateTitle">Estimated Completion Date </label>
            <input type="date" name="TicketDateEstimated" class="TicketTitle" id="estimatedDateInput">

            <button type="button" class="btn" onclick="submitTicket(),closeTicket()">Submit</button>
            <button type="button" class="btn cancel" onclick="closeTicket()">Cancel</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
